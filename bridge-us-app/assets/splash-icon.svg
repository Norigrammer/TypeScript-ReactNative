<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Large Bridge - main arch -->
  <path d="M120 290 Q256 140 392 290" stroke="url(#bgGradient)" stroke-width="24" stroke-linecap="round" fill="none"/>

  <!-- Bridge - deck/platform -->
  <rect x="110" y="280" width="292" height="22" rx="11" fill="url(#bgGradient)"/>

  <!-- Bridge - left support pillar -->
  <rect x="135" y="280" width="24" height="80" rx="6" fill="url(#bgGradient)"/>

  <!-- Bridge - right support pillar -->
  <rect x="353" y="280" width="24" height="80" rx="6" fill="url(#bgGradient)"/>

  <!-- Bridge - center support -->
  <rect x="244" y="190" width="24" height="112" rx="6" fill="url(#bgGradient)"/>

  <!-- Bridge - left middle support -->
  <rect x="190" y="240" width="18" height="62" rx="5" fill="url(#bgGradient)"/>

  <!-- Bridge - right middle support -->
  <rect x="304" y="240" width="18" height="62" rx="5" fill="url(#bgGradient)"/>

  <!-- Ground line -->
  <rect x="60" y="350" width="392" height="14" rx="7" fill="url(#bgGradient)" opacity="0.3"/>

  <!-- Left person (student) - beside the bridge, feet on ground -->
  <circle cx="75" cy="279" r="18" fill="url(#bgGradient)"/>
  <ellipse cx="75" cy="310" rx="14" ry="21" fill="url(#bgGradient)"/>
  <rect x="66" y="327" width="8" height="28" rx="4" fill="url(#bgGradient)"/>
  <rect x="76" y="327" width="8" height="28" rx="4" fill="url(#bgGradient)"/>

  <!-- Right person (company) - beside the bridge, feet on ground -->
  <circle cx="437" cy="279" r="18" fill="url(#bgGradient)"/>
  <ellipse cx="437" cy="310" rx="14" ry="21" fill="url(#bgGradient)"/>
  <rect x="428" y="327" width="8" height="28" rx="4" fill="url(#bgGradient)"/>
  <rect x="438" y="327" width="8" height="28" rx="4" fill="url(#bgGradient)"/>
</svg>
